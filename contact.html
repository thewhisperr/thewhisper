<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHelp - Contact</title>
    <style>
        body {
             background: linear-gradient(to bottom, #010906 ,  rgb(92, 122, 86));
            color: #a7a7a7;
            font-family: Arial, sans-serif;
        }
        
        header nav {
            display: flex;
            align-items: center;  
            gap: 30px;            
            justify-content: space-between; 
        }

        h1 {
            color: #00b3b1;
            text-shadow: 0 0 5px #007876, 0 0 10px #007876;
            text-align: center;
            margin: 20px 0;
        }
        
        nav ul {
            color: #007876;
            text-shadow: 0 0 10px #007876, 0 0 20px #007876;
            margin: 0;
            padding: 0;
            text-align: center;
            list-style-type: none;
            display: flex;
            gap: 30px;
        }

        nav li {
            display: inline-block;
        }

        nav a {
            color: #007876;
            text-shadow: 0 0 10px #007876, 0 0 20px #007876;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        nav a:hover {
            background-color: #007876;
            color: #020b04;
            text-shadow: none;
        }

        .intro-section {
            display: flex;
            justify-content: flex-start;
            margin: 20px;
            gap: 10px; 
            align-items: center;
        }
        
        .intro-section .title {
            margin-right: 10px;
        }

        .goal-section {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            margin: 20px;
            flex-wrap: nowrap;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 10px #007876;
            flex-shrink: 0;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }

        .title {
            flex-grow: 1;
            min-width: 0;
        }

        @media (max-width: 400px) {
            .profile-picture {
                width: 80px;
                height: 80px;
            }
        }
        
        main {
            padding: 20px 30px;
        }

        main h2 {
            color: #00b3b1;
            text-shadow: 0 0 8px #007876;
            margin-top: 30px;
            font-size: 1.5em;
        }

        main ul {
            padding-left: 20px;
            list-style-type: disc;
        }

        main li {
            margin-bottom: 8px;
        }
        
        .contact-section {
            display: flex;
            background-color: #03100a;
            color: #a7a7a7;
            border-radius: 12px;
            box-shadow: 0 0 15px #00787655;
            margin: 30px;
            overflow: hidden;
            flex-wrap: wrap;
        }

        .card.reverse {
            flex-direction: row-reverse;
        }

        .card-image {
            flex: 1;
            min-width: 200px;
            max-width: 300px;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .card-text {
            flex: 2;
            padding: 20px;
        }

        .card-text h2 {
            color: #00b3b1;
            text-shadow: 0 0 10px #007876;
            font-size: 1.6em;
            margin-bottom: 15px;
        }

        .card-text ul {
            padding-left: 20px;
        }

        .card-text li {
            margin-bottom: 10px;
        }

        .contact-container h2 {
            color: #00b3b1;
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .contact-intro {
            color: #a7a7a7;
            text-align: center;
            font-size: 1em;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .contact-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .contact-info h3, 
        .contact-form h3 {
            color: #00b3b1;
            font-size: 1.3em;
            margin-bottom: 15px;
            border-bottom: 2px solid #00b3b1;
            padding-bottom: 8px;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 15px;
            padding: 12px;
            background-color: #03100a;
            border-radius: 8px;
            border: 1px solid #007876;
        }

        .contact-icon {
            font-size: 1.3em;
            min-width: 25px;
            color: #00b3b1;
        }

        .contact-item strong {
            color: #00b3b1;
            display: block;
            margin-bottom: 3px;
            font-size: 0.95em;
        }

        .contact-item span {
            color: #a7a7a7;
            font-size: 0.9em;
        }

        .contact-item a {
            color: #00b3b1;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: #a7a7a7;
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #00b3b1;
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #007876;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95em;
            transition: border-color 0.3s;
            box-sizing: border-box;
            background-color: #03100a;
            color: #a7a7a7;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00b3b1;
            box-shadow: 0 0 8px #00787655;
        }

        .submit-btn {
            background: linear-gradient(45deg, #007876, #00b3b1);
            color: #020b04;
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            font-size: 0.95em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 181, 0.3);
            background: linear-gradient(45deg, #00b3b1, #007876);
            color: #a7a7a7;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            header {
                padding: 20px 30px;
            }
            
            nav ul {
                gap: 20px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            main {
                padding: 30px 20px;
            }
            
            .contact-section {
                padding: 35px;
                margin: 30px auto;
                max-width: 1000px;
            }
            
            .contact-content {
                flex-direction: row;
                gap: 40px;
            }
            
            .contact-info, .contact-form {
                flex: 1;
            }
            
            .contact-container h2 {
                font-size: 2.2em;
            }
            
            .contact-intro {
                font-size: 1.1em;
                margin-bottom: 30px;
            }
            
            .contact-info h3, .contact-form h3 {
                font-size: 1.5em;
            }
            
            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 12px 15px;
                font-size: 1em;
            }
            
            .submit-btn {
                padding: 14px 30px;
                font-size: 1em;
            }
        }

        @media (min-width: 992px) {
            .contact-section {
                padding: 40px;
            }
            
            .contact-content {
                gap: 50px;
            }
        }
    </style>
</head>
<body>
    <header>
       <nav>
            <ul>
                <li><a href="inedx.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
       </nav> 
        <h1>Contact</h1>
    </header>
    <main>
        <section id="contact" class="contact-section">
            <div class="contact-container">
                <h2>Get In Touch</h2>
                <p class="contact-intro">Have questions or need help with your studies? Feel free to reach out!</p>
                
                <div class="contact-content">
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <div class="contact-item">
                            <span class="contact-icon">📧</span>
                            <div>
                                <strong>Email:</strong>
                                <a href="mailto:oumaimo284@gmail.com">oumaimo284@gmail.com</a>
                            </div>
                        </div>
                        <div class="contact-item">
                            <span class="contact-icon">📱</span>
                            <div>
                                <strong>Instagram:</strong>
                                <a href="https://instagram.com/the_whisper_r" target="_blank">@The_whisper_r</a>
                            </div>
                        </div>
                        <div class="contact-item">
                            <span class="contact-icon">⏰</span>
                            <div>
                                <strong>Response Time:</strong>
                                <span>Usually within 24 hours</span>
                            </div>
                        </div>
                    </div>

                    <div class="contact-form">
                        <h3>Send a Message</h3>
                        <form>
                            <div class="form-group">
                                <label for="name">Your Name:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Your Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject:</label>
                                <select id="subject" name="subject" required>
                                    <option value="">Select a subject</option>
                                    <option value="mathematics">Mathematics Help</option>
                                    <option value="computer-science">Computer Science</option>
                                    <option value="systems">Systems & Networking</option>
                                    <option value="general">General Question</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="message">Your Message:</label>
                                <textarea id="message" name="message" rows="5" placeholder="Tell me how I can help you..." required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
